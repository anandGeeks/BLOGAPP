<div class="row m-0 w-100 p-0 navBackGround">
  <div class="col-12">
      <ul>
          <li><a routerLink="/login">login</a></li>
      </ul>
  </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h5 style="text-align:center">Customer Registration</h5>
            <form [formGroup]="registrationform">
                <div class="form-group">
                    <label for="firstName">FirstName:</label>
                    <input type="text" class="form-control" placeholder="Enter firstName" id="firstName" formControlName="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">LastName:</label>
                    <input type="text" class="form-control" placeholder="Enter lastName" id="lastName" formControlName="lastName">
                </div>
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" id="email" formControlName="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" id="pwd" formControlName="password">
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]=!registrationform.valid (click)="onRegistration()">Registration</button>
              </form>
        </div>
        <div class="col-2"></div>
        <div class="col-4">
          <h5 style="text-align: center;">Registered Customer</h5>
              <table border="1">
                <thead>
                  <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of printData">
                      <td>{{i.firstName}}</td>
                      <td>{{i.lastName}}</td>
                      <td>{{i.email}}</td>
                      <td>{{i.password}}</td>
                      <td><button type="button" class="btn btn-danger" (click)="delete(printData[i])">Delete</button></td>
                    </tr>
                  </tbody>
                </table>
            </div>
    </div>
</div>
